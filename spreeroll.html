<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringSpree Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margins */
            padding: 20px; /* Add some spacing around the content */
            border: 1px solid #ccc; /* Adds a gray border around the body */
            background-color: #f0f0f0;
        }

        .header {
            text-align: left;
            color: #666;
            margin-bottom: 10px;
            background-color: #d3d3d3; /* Gray background */
            border-radius: 10px;
            padding: 10px; /* Add padding for better look */
        }

        .logo {
            max-height: 60px; /* Adjusted height to match text size */
            width: auto;
            margin-right: 10px;
            float: left;
        }

        .notice-container {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2em;
            line-height: 1.6;
            border: 2px solid #007bff; /* Add border */
            padding: 20px; /* Add padding inside the border */
            border-radius: 10px; /* Rounded corners */
            background-color: white; /* White background inside border */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .clickable-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: 1px solid #0056b3; /* Add border to the button */
        }

        .clickable-link:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 650px;
            border-radius: 10px;
        }

        .modal h2 {
            color: #3498db;
            text-align: center;
            margin-bottom: 15px;
        }

        .modal p {
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4444;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="NITW logo (low).png" class="logo" alt="NITW Logo">
        <h1>National Institute of Technology, Warangal</h1>
    </div>

    <div class="notice-container">
        <h2>Latest Notices</h2>
        <p>Seniors at NITW have been working to unify all the PYQs from every branch into a single source so that everyone can avail them. Click the link to get them. </p>
        <a href="#" class="clickable-link" onclick="showPopup(event)">Google Drive Link</a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>You have been SpreeRolled!</h2>
            <p>Yay! SpringSpree is coming!</p>
            <img src="RickRoll.gif" alt="Rick Roll GIF">
            <button class="close-btn" onclick="hidePopup()">Close</button>
        </div>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault();
            document.getElementById('modal').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
